tests:
    devices/software_delete_Remove software:
        command: c8y devices software delete --device 22222 --name ntp --version 1.0.0
        exit-code: 0
        skip: true
        stdout:
            json:
                body.0.name: ntp
                body.0.version: 1.0.0
                method: DELETE
                path: /service/advanced-software-mgmt/software
            contains:
                - deviceId=22222
    devices/software_delete_Remove software from a list of devices (using pipeline):
        command: $TEST_SHELL -c 'cat ./testdata/c8y.devices.list.json | c8y devices software delete --name "myapp" --version 2.0.0'
        exit-code: 0
        skip: true
        stdout:
            json:
                method: DELETE
                path: /service/advanced-software-mgmt/software
