tests:
    ui/extensions/versions_list_Get versions:
        command: c8y ui extensions versions list --extension 1234 --pageSize 100
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /application/applications/1234/versions
    ui/extensions/versions_list_Get versions by extension name:
        command: c8y ui extensions versions list --extension mychart
        exit-code: 0
        skip: true
        stdout:
            json:
                method: GET
                path: r//application/applications/\d+/versions$
