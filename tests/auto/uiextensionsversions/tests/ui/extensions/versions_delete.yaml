tests:
    ui/extensions/versions_delete_Delete extension version by tag:
        command: c8y ui extensions versions delete --extension 1234 --tag tag1
        exit-code: 0
        stdout:
            json:
                method: DELETE
                path: /application/applications/1234/versions
            contains:
                - tag=tag1
    ui/extensions/versions_delete_Delete extension version by version name:
        command: c8y ui extensions versions delete --extension 1234 --version 1.0
        exit-code: 0
        stdout:
            json:
                method: DELETE
                path: /application/applications/1234/versions
            contains:
                - version=1.0
