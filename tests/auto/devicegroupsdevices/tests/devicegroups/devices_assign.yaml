tests:
    devicegroups/devices_assign_Add a device to a group:
        command: c8y devicegroups devices assign --group 12345 --child 43234
        exit-code: 0
        stdout:
            json:
                body.managedObject.id: "43234"
                method: POST
                path: /inventory/managedObjects/12345/childDevices
    devicegroups/devices_assign_Add multiple devices to a group:
        command: c8y devicegroups devices assign --group 12345 --child 43234,99292,12222
        exit-code: 0
        stdout:
            json:
                ..#(body.managedObject.id="12222").body.managedObject.id: "12222"
                ..#(body.managedObject.id="43234").body.managedObject.id: "43234"
                ..#(body.managedObject.id="99292").body.managedObject.id: "99292"
                method: POST
                path: /inventory/managedObjects/12345/childDevices
    devicegroups/devices_assign_Add multiple devices to a group (using pipeline):
        command: $TEST_SHELL -c 'cat ./testdata/c8y.devices.list.json | c8y devicegroups devices assign --group 12345'
        exit-code: 0
        skip: true
        stdout:
            json:
                method: POST
                path: /inventory/managedObjects/{id}/childDevices
