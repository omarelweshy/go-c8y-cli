tests:
    ui/extensions_list_Get private ui extensions:
        command: c8y ui extensions list --availability PRIVATE
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /application/applications
            contains:
                - availability=PRIVATE
    ui/extensions_list_Get shared ui extensions:
        command: c8y ui extensions list --availability SHARED
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /application/applications
            contains:
                - availability=SHARED
    ui/extensions_list_Get ui extensions:
        command: c8y ui extensions list --pageSize 100
        exit-code: 0
        stdout:
            json:
                method: GET
                path: /application/applications
